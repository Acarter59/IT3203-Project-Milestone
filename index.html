<!DOCTYPE html>
<html lang="en">
<head>
    <!--
      Author: Antonio Carter
      Date:  October 8, 2024
      Filename: Project Milestone - IT 3203
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Antonio Carter's personal website showcasing web development projects and more.">
    <meta name="keywords" content="web development, IT, portfolio, Antonio Carter">
    <meta name="author" content="Antonio Carter">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <ul>
                <!-- Navigation link to the Home page. -->
                <li><a href="index.html">Home</a></li>

                <!-- Navigation link to the About page. -->
                <li><a href="about.html">About</a></li>

                <!-- Navigation link to the Contact page. -->
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- This is the Home page -->
    <main>
        <h1>Welcome to My Website</h1>
        <p>The Home Page</p>

        <!-- Call to Action Section -->
        <section class="cta">
            <p>Want to learn more about me? Click below!</p>
            <a href="about.html" class="cta-button">Learn More</a>
        </section>

        <!-- Social Media Links -->
        <section class="social-media">
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://facebook.com" target="_blank">Facebook</a>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; Antonio Carter 2024. All rights reserved.</p>
        <ul>
            <li><a href="privacy-policy.html">Privacy Policy</a></li>
            <li><a href="terms.html">Terms of Service</a></li>
        </ul>
    </footer>

    <!-- External JavaScript file that adds interactivity to the page. -->
    <script src="script.js"></script>

    <!-- Smooth Scrolling for Internal Links -->
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

    <!-- Toggle Content Script -->
    <script>
        document.querySelector('.toggle-btn').addEventListener('click', function() {
            document.querySelector('.toggle-content').classList.toggle('show');
        });
    </script>
</body>
</html>
